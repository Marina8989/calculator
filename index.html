<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Marina Altudova" content="Comment App">
<meta name="viewport" content="width=device-width,initials-scale=1">
 <link href="https://fonts.googleapis.com/css?family=Pacifico|Open+Sans|Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Calculator</title>
</head>
<body>

<div class="calculator">
  <p id="title">Super Awesome</p>
  <p id="tagline">calculator</p>
  <input type="text" disabled="disabled" id="answer"/>
  <div class="row">
    <button class="ctrl">CE</button>
    <button class="ctrl">AC</button>
    <button>%</button>
    <button>รท</button>
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="tall">+</button>
  </div>
  <div class="row">
    <button>0</button>
    <button>.</button>
    <button>=</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
